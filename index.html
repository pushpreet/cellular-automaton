<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>automaton</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
	
	
	<script src="cellular-automaton.js"></script>
	<script src="sketch.js"></script>
	<script src="libraries/p5.easycam.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid fill">
		<div class="row fill">
			<div id="menu" class="container col-lg-2 col-md-3 col-sm-12 col-12 order-lg-2 order-md-2">
				<div class="row" style="font-family: Lato;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<h4 style="color: white;">Cellular Automaton</h4>
						<hr size=3px style="border-color: white">
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px;">
						<div class="row padding-10">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<h6 style="color: white;">Grid Size</h6>
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<div class="input-group-prepend">
									<span class="input-group-text">Footprint Y</span>
								</div>
								<input id="inputPlotWidth" type="number" value=100 class="form-control">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<div class="input-group-prepend">
									<span class="input-group-text" >Footprint X</span>
								</div>
								<input id="inputPlotLength" type="number" value=100 class="form-control">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<div class="input-group-prepend">
									<span class="input-group-text" >Unit Size</span>
								</div>
								<input id="inputUnitSize" type="number" value=10 class="form-control">
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<input id="buttonSetGrid" type="button" class="btn btn-secondary btn-sm" value="Set Grid"/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px;">
						<div class="row padding-10">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<h6 style="color: white;">Initial Parameters</h6>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<input id="buttonSetBuildingParameters" type="button" class="btn btn-light btn-sm" value="Building Parameters" data-toggle="modal" data-target="#buildingParametersModal" style="width: 100%;"/>
							</div>
							<div class="dropdown col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<button class="btn btn-light btn-sm dropdown-toggle" type="button" id="buttonInitialGeneration" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
									Initial Generation
								</button>
								<div class="dropdown-menu" aria-labelledby="buttonInitialGeneration" id="dropdownInitialGeneration" style="width: 100%;">
								</div>
							</div>
							<div class="form-check col-lg-12 col-md-12 col-sm-4 col-6 padding-5" style="padding-bottom: 0; padding-top:0;">
								<input class="form-check-input" type="checkbox" id="inputInvertedPropogation" style="margin-left:0px;">
								<label class="form-check-label" for="inputInvertedPropogation" style="padding-left:20px; font-family:Lato; font-size:14px">
									Inverted Propogation
								</label>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<input id="buttonSetInitial" type="button" class="btn btn-secondary btn-sm" value="Set Initial Parameters" disabled/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px">
						<div class="row padding-10">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<h6 style="color: white;">Propagation</h6>
							</div>
							<div class="dropdown col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<button class="btn btn-light btn-sm dropdown-toggle" type="button" id="buttonRuleset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
									Select Ruleset
								</button>
								<div class="dropdown-menu" aria-labelledby="buttonRuleset" id="dropdownRuleset" style="width: 100%;">
								</div>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<input id="buttonSetCustomRuleset" type="button" class="btn btn-light btn-sm" value="Custom Rulseset" data-toggle="modal" data-target="#customRulesetModal" style="width: 100%;" disabled/>
							</div>
							<div class="form-check col-lg-12 col-md-12 col-sm-4 col-6 padding-5" style="padding-bottom: 0; padding-top:0;">
								<input class="form-check-input" type="checkbox" id="inputWraparound" style="margin-left:0px;">
								<label class="form-check-label" for="inputWraparound" style="padding-left:20px; font-family:Lato; font-size:14px">
									Wraparound
								</label>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<input id="buttonPropagate" type="button" class="btn btn-secondary btn-sm" value="Propagate" disabled/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px">
						<div class="row padding-10">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<h6 style="color: white;">Render Controls</h6>
							</div>

							<div class="col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<input class="form-check-input" type="checkbox" id="inputCellOutline" style="margin-left:0px;" checked>
								<label class="form-check-label" for="inputCellOutline" style="padding-left:20px; font-family:Lato; font-size:14px">
									Cell Outline
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-4 col-6 padding-5">
								<input class="form-check-input" type="checkbox" id="inputSingleFloor" style="margin-left:0px;">
								<label class="form-check-label" for="inputSingleFloor" style="padding-left:20px; font-family:Lato; font-size:14px">
									Single Floor
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<label id="floorSliderValue" class="form-check-label" style="font-family:Lato; font-size:14px">
									Floor: 1
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<input id="floorSlider" data-slider-id='sliderFloor' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="1" data-slider-value="1" data-slider-enabled="false"/>
							</div>

							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<label id="cellXYScaleValue" class="form-check-label" style="font-family:Lato; font-size:14px">
									Cell XY Scale: 1.00x
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<input id="cellXYScaleSlider" data-slider-id='sliderCellXYScale' type="text" data-slider-min="1" data-slider-max="4" data-slider-step="0.05" data-slider-value="1" data-slider-enabled="true"/>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<label id="cellZScaleValue" class="form-check-label" style="font-family:Lato; font-size:14px">
									Cell Z Scale: 0.25x
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<input id="cellZScaleSlider" data-slider-id='sliderCellZScale' type="text" data-slider-min="0.1" data-slider-max="2" data-slider-step="0.05" data-slider-value="0.25" data-slider-enabled="true"/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px">
						<div class="row padding-10">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<h6 style="color: white;">Export</h6>
							</div>
							
							<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-5">
								<div class="d-flex flex-row flex-wrap justify-content-end">
									<div class="padding-5" style="padding-top:3px; padding-bottom:3px;"><input id="buttonExportCAD" type="button" class="btn btn-light btn-sm" value="Export SCAD" disabled/></div>
									<div class="padding-5" style="padding-top:3px; padding-bottom:3px; padding-right:0px;"><input id="buttonExportLayers" type="button" class="btn btn-light btn-sm" value="Export Layers"/></div>
								</div>
							</div>
						</div>
					</div>

					<div id="divAlertMessage" class="alert alert-danger alert-dismissable fixed-bottom col-lg-12 col-md-12 col-sm-12 col-12" style="display: none">
					</div>
				</div>
			</div>

			<div id="main-window" class="col-lg-10 col-md-9 col-sm-12 col-12 order-lg-1 order-md-1 padding-0">
			</div>	
		</div>
	</div>

	<div class="modal fade" id="buildingParametersModal" tabindex="-1" role="dialog" aria-labelledby="buildingParametersModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Set Building Parameters</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
				<div class="form-group">
					<label for="inputFloors" class="col-form-label" style="color: black;">Total Floors</label>
					<input id="inputFloors" type="number" value=14 class="form-control">
					<div id="inputFloorsFeedback" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="inputCellTypes" class="col-form-label" style="color: black;">Cell Types</label>
					<textarea class="form-control" rows="3" id="inputCellTypes">[0-7]: office&#13;&#10;[7-14]: residence</textarea>
					<div id="inputCellTypesFeedback" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="inputCoreCells" class="col-form-label" style="color: black;">Core Cells</label>
					<textarea class="form-control" rows="3" id="inputCoreCells">[0-7]: (4, 4), (4, 5), (5, 4), (5, 5)&#13;&#10;[7-14]: (5, 5)</textarea>
					<div id="inputCoreCellsFeedback" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="inputDeadCells" class="col-form-label" style="color: black;">Dead Cells</label>
					<textarea class="form-control" rows="3" id="inputDeadCells">[0-7]: (0, 0), (9, 9)</textarea>
					<div id="inputDeadCellsFeedback" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="inputFloorFill" class="col-form-label" style="color: black;">Floor Fill Percentage</label>
					<textarea class="form-control" rows="3" id="inputFloorFill"></textarea>
					<div id="inputFloorFillFeedback" class="invalid-feedback"></div>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button id="buttonSaveBuildingParameters" type="button" class="btn btn-primary">Save</button>
			</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="customRulesetModal" tabindex="-1" role="dialog" aria-labelledby="customRulesetModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Set Custom Ruleset</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
				<div class="form-group">
					<label for="inputBirthConditions" class="col-form-label" style="color: black;">Birth Conditions</label>
					<textarea class="form-control" rows="7" id="inputBirthConditions"></textarea>
				</div>
				<div class="form-group">
					<label for="inputDeathConditions" class="col-form-label" style="color: black;">Death Conditions</label>
					<textarea class="form-control" rows="7" id="inputDeathConditions"></textarea>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button id="buttonSaveCustomRuleset" type="button" class="btn btn-primary">Save</button>
			</div>
			</div>
		</div>
	</div>

</body>

</html>
