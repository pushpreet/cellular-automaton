<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>automaton</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>
	<script src="cellular-automaton.js"></script>
	<script src="sketch.js"></script>
	<script src="libraries/p5.easycam.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid fill">
		<div class="row fill">
			<div id="menu" class="container col-lg-2 col-md-3 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h4 style="color: white; font-family: Lato">Cellular Automaton</h4>
						<hr size=3px style="border-color: white">
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom:15px">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<h6 style="color: white; font-family: Lato">Initial Generation</h6>
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm">Footprint Y</span>
								</div>
								<input id="inputPlotWidth" type="number" value=100 class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm">Footprint X</span>
								</div>
								<input id="inputPlotLength" type="number" value=100 class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm">Unit Size</span>
								</div>
								<input id="inputUnitSize" type="number" value=10 class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm">Core Cells</span>
								</div>
								<input id="inputCoreCells" type="text" value="(5,5), (5,6), (6,5), (6,6)" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input id="buttonSetInitial" type="button" class="btn btn-light btn-sm" value="Set Initial"/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom:15px">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<h6 style="color: white; font-family: Lato">Propagation</h6>
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm">Floors</span>
								</div>
								<input id="inputFloors" type="number" value=14 class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="dropdown col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<button class="btn btn-light btn-sm btn-block dropdown-toggle" type="button" id="buttonRuleset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Select Ruleset
								</button>
								<div class="dropdown-menu" aria-labelledby="buttonRuleset" id="dropdownRuleset">
									<button class="dropdown-item btn-sm" value="1">game-of-life</button>
									<button class="dropdown-item btn-sm" value="2">simple-office-residence</button>
								</div>
							</div>
							<div class="form-check col-lg-12 col-md-12 col-sm-4 col-xs-6">
								<input class="form-check-input" type="checkbox" value="" id="inputWraparound" style="margin-left:0px;">
								<label class="form-check-label" for="inputWraparound" style="padding-left:20px; font-family:Lato;">
									Wraparound
								</label>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input id="buttonPropagate" type="button" class="btn btn-light btn-sm" value="Propagate"/>
							</div>
						</div>
					</div>

					<div id="divAlertMessage" class="alert alert-danger alert-dismissable fixed-bottom col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: none">
					</div>

				</div>
			</div>
			<div id="main-window" class="col-lg-10 col-md-9 col-sm-12 col-xs-12 padding-0">
			</div>
		</div>
	</div>
</body>

</html>
