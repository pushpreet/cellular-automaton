<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>automaton</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
	
	
	<script src="cellular-automaton.js"></script>
	<script src="sketch.js"></script>
	<script src="libraries/p5.easycam.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid fill">
		<div class="row fill">
			<div id="menu" class="container col-lg-2 col-md-3 col-sm-12 col-12 order-lg-2 order-md-2">
				<div class="row" style="font-family: Lato;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<h4 style="color: white;">Cellular Automaton</h4>
						<hr size=3px style="border-color: white">
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px;">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<h6 style="color: white;">Initial Generation</h6>
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-6">
								<div class="input-group-prepend">
									<span class="input-group-text">Footprint Y</span>
								</div>
								<input id="inputPlotWidth" type="number" value=100 class="form-control">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-6">
								<div class="input-group-prepend">
									<span class="input-group-text" >Footprint X</span>
								</div>
								<input id="inputPlotLength" type="number" value=100 class="form-control">
							</div>
							<div class="input-group input-group-sm col-lg-12 col-md-12 col-sm-4 col-6">
								<div class="input-group-prepend">
									<span class="input-group-text" >Unit Size</span>
								</div>
								<input id="inputUnitSize" type="number" value=10 class="form-control">
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-12">
								<input id="buttonSetBuildingParameters" type="button" class="btn btn-light btn-sm" value="Set Building Parameters" data-toggle="modal" data-target="#buildingParametersModal" style="width: 100%;"/>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-12">
								<input id="buttonSetInitial" type="button" class="btn btn-light btn-sm" value="Set Initial"/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<h6 style="color: white;">Propagation</h6>
							</div>
							<div class="dropdown col-lg-12 col-md-12 col-sm-4 col-6">
								<button class="btn btn-light btn-sm btn-block dropdown-toggle" type="button" id="buttonRuleset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Select Ruleset
								</button>
								<div class="dropdown-menu" aria-labelledby="buttonRuleset" id="dropdownRuleset">
								</div>
							</div>
							<div class="form-check col-lg-12 col-md-12 col-sm-4 col-6">
								<input class="form-check-input" type="checkbox" value="" id="inputWraparound" style="margin-left:0px;">
								<label class="form-check-label" for="inputWraparound" style="padding-left:20px; font-family:Lato; font-size:14px">
									Wraparound
								</label>
							</div>
							<div class="input-group col-lg-12 col-md-12 col-sm-12 col-12">
								<input id="buttonPropagate" type="button" class="btn btn-light btn-sm" value="Propagate"/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<h6 style="color: white;">Render Controls</h6>
							</div>

							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<input class="form-check-input" type="checkbox" value="" id="inputSingleFloor" style="margin-left:0px;">
								<label class="form-check-label" for="inputSingleFloor" style="padding-left:20px; font-family:Lato; font-size:14px">
									Single Floor
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<label id="floorSliderValue" class="form-check-label" style="font-family:Lato; font-size:14px">
									Floor: 1
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<input id="floorSlider" data-slider-id='sliderFloor' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="1" data-slider-value="1" data-slider-enabled="false"/>
							</div>

							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<label id="cellDrawScaleValue" class="form-check-label" style="font-family:Lato; font-size:14px">
									Cell Draw Scale: 1.0x
								</label>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<input id="cellDrawScaleSlider" data-slider-id='sliderCellDrawScale' type="text" data-slider-min="1" data-slider-max="2" data-slider-step="0.1" data-slider-value="1" data-slider-enabled="true"/>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="padding-bottom:15px">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<h6 style="color: white;">Export</h6>
							</div>
							
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="d-flex flex-row justify-content-end flex-wrap">
									<div style="padding-left:6px; padding-top:3px; padding-bottom:3px;"><input id="buttonExportCAD" type="button" class="btn btn-light btn-sm" value="Export CAD" disabled/></div>
									<div style="padding-left:6px; padding-top:3px; padding-bottom:3px;"><input id="buttonExportLayers" type="button" class="btn btn-light btn-sm" value="Export Layers"/></div>
								</div>
							</div>
						</div>
					</div>

					<div id="divAlertMessage" class="alert alert-danger alert-dismissable fixed-bottom col-lg-12 col-md-12 col-sm-12 col-12" style="display: none">
					</div>
				</div>
			</div>

			<div id="main-window" class="col-lg-10 col-md-9 col-sm-12 col-12 order-lg-1 order-md-1 padding-0">
			</div>	
		</div>
	</div>

	<div class="modal fade" id="buildingParametersModal" tabindex="-1" role="dialog" aria-labelledby="buildingParametersModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Set Building Parameters</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
				<div class="form-group">
					<label for="inputFloors" class="col-form-label" style="color: black;">Total Floors</label>
					<input id="inputFloors" type="number" value=14 class="form-control">
				</div>
				<div class="form-group">
					<label for="inputCellTypes" class="col-form-label" style="color: black;">Cell Types</label>
					<textarea class="form-control" id="inputCellTypes">[0-7]: office&#13;&#10;[7-14]: residence</textarea>
				</div>
				<div class="form-group">
					<label for="inputCoreCells" class="col-form-label" style="color: black;" value="">Core Cells</label>
					<textarea class="form-control" id="inputCoreCells">[0-7]: (4, 4), (4, 5), (5, 4), (5, 5)&#13;&#10;[7-14]: (5, 5)</textarea>
				</div>
				<div class="form-group">
					<label for="inputDeadCells" class="col-form-label" style="color: black;" value="">Dead Cells</label>
					<textarea class="form-control" id="inputDeadCells">[0-7]: (0, 0), (9, 9)</textarea>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button id="buttonSaveBuildingParameters" type="button" class="btn btn-primary">Save</button>
			</div>
			</div>
		</div>
	</div>
</body>

</html>
